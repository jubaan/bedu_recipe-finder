<template class="meal">
   <article class="meals-card">
      <figure>
         <img src="https://www.themealdb.com/images/media/meals/1525876468.jpg" alt="wontons">
      </figure>
      <p>WONTONS</p>
   </article>
   <div class="modal">
      <div class="meal hidden">
         <div class="meal__image"
            style="background-image: url(https://www.themealdb.com/images/media/meals/1550441882.jpg);">
            <div class="meal__closing-button"></div>
         </div>
         <div class="meal__details">
            <div class="meal__title">
               <h2 class="meal__name">Breakfast Potatoes</h2>
            </div>
            <div class="meal__ingredients">
               <h2 class="ingredients__title">Ingredients</h2>
               <ul class="ingredients__list">
                  <li class="ingredient">Potatoes</li>
                  <li class="ingredient">Olive Oil</li>
                  <li class="ingredient">Bacon</li>
                  <li class="ingredient">Garlic Clove</li>
                  <li class="ingredient">Maple Syrup</li>
                  <li class="ingredient">Parsley</li>
                  <li class="ingredient">Salt</li>
                  <li class="ingredient">Pepper</li>
                  <li class="ingredient">Allspice</li>
               </ul>
            </div>

            <div class="meal__instructions">
               <h2 class="instructions__title">Instructions</h2>
               <p class="meal__preparation-instructions">
                  Before you do anything, freeze your bacon slices that way when you're ready to prep, it'll be so
                  much easier to chop! Wash the potatoes and cut medium dice into square pieces. To prevent any
                  browning, place the already cut potatoes in a bowl filled with water. In the meantime, heat 1-2
                  tablespoons of oil in a large skillet over medium-high heat. Tilt the skillet so the oil spreads
                  evenly. Once the oil is hot, drain the potatoes and add to the skillet. Season with salt, pepper,
                  and Old Bay as needed. Cook for 10 minutes, stirring the potatoes often, until brown. If needed,
                  add a tablespoon more of oil. Chop up the bacon and add to the potatoes. The bacon will start to
                  render and the fat will begin to further cook the potatoes. Toss it up a bit! The bacon will take
                  5-6 minutes to crisp. Once the bacon is cooked, reduce the heat to medium-low, add the minced
                  garlic and toss. Season once more. Add dried or fresh parsley. Control heat as needed. Let the
                  garlic cook until fragrant, about one minute. Just before serving, drizzle over the maple syrup and
                  toss. Let that cook another minute, giving the potatoes a caramelized effect. Serve in a warm bowl
                  with a sunny side up egg!
               </p>
            </div>
         </div>
      </div>
   </div>
</template>
